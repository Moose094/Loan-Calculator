<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="loan.css">
</head>
<body>
    <div id="container">
        <h1>Loan Calculator</h1>
        <div id="actualCalculator">
            <div class="boxes">
            <span>Loan Amount</span>
            <input id="loanAm" type="number" >
            </div><br>

            <div class="boxes">
                <span># of Months</span>
                <input id="numOf_months" type="number">
            </div><br>

            <div class="boxes">
                <span>Interest Rate</span>
                <input id="IR" type="number">
            </div><br>

            <div class="boxes">
                <span>Monthly Payment</span>
                <div class="outputBox" id="MP"></div>
            </div><br>

            <div id="buttonDiv">
            <button onclick="calculate()">Calculate</button>
            </div>
        </div>
    </div>
    <script src="loan.js"></script>
</body>
</html>
